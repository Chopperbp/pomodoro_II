<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body style="display: none">
    Hello
    <script type="text/javascript">
        window.addEventListener('load', (event) => {
            console.log('load 1\n');
        });

        document.addEventListener('readystatechange', (event) => {
            console.log(`readystate 1: ${document.readyState}`);
        });

        document.addEventListener('DOMContentLoaded', (event) => {
            console.log(`DOMContentLoaded 1`);
        });
        console.log("hello 1");

        async function main() {
            const response = await fetch('https://localhost:6001/index.html');
            const text = await response.text();
            document.documentElement.innerHTML = text;
            let scripts = document.querySelectorAll("script");
            scripts.forEach(s => {
                let newscript = document.createElement('script');
                if (s.type) { newscript.type = s.type; }
                if (s.src) { newscript.src = s.src; }
                if (s.innerText) { newscript.innerText = s.innerText; }
                newscript.defer = s.defer;
                newscript.async = s.async;
                s.insertAdjacentElement("beforeBegin", newscript);
                // s.insertAdjacentElement("beforeBegin", s.cloneNode()); //not works
                s.remove();
            });
        }
        main();
    </script>
</body>
</html>
